            <section id="" class="socio-seccion">



                <div class="container ">
                    <div class="titulo-sec2">Pre-inscripcion</div><br>

                    <div class="col-lg-10 col-lg-offset-1 col-sm-8 col-12 ">



                        <input name="nombre" type="text" required="" class="form-control" id="nombre" form="contacto-s"
                            placeholder="nombre y apellido">
                        <select name="sexo" class="form-control" id="sexo" form="contacto-s"
                            placeholder="nombre y apellido">
                            <option>Sexo</option>
                            <option>Masculino</option>
                            <option>Femenino</option>
                        </select>

                        <input name="dni" type="text" required="" class="form-control" id="dni" form="contacto-s"
                            placeholder="DNI">
                        <input name="fecha" type="date" required="" class="form-control" id="fecha" form="contacto-s"
                            placeholder="Fecha de Nacimiento">
                        <input name="nacionalidad" type="text" required="" class="form-control" id="nacionalidad"
                            form="contacto-s" placeholder="Nacionalidad">
                        <input name="domicilio" type="text" required="" class="form-control" id="domicilio"
                            form="contacto-s" placeholder="Domicilio">
                        <input name="email" type="email" required="" class="form-control" id="email" form="contacto-s"
                            placeholder="email">
                        <input name="telefono" type="text" required="" class="form-control" id="telefono"
                            form="contacto-s" placeholder="Teléfono">
                        <input name="telefono-u" type="text" class="form-control" id="telefono-u" form="contacto-s"
                            placeholder="Teléfono de Urgencia">
                        <input name="grupo-s" type="text" required="" class="form-control" id="grupo-s"
                            form="contacto-s" placeholder="Grupo Sanguineo">




                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-12 parrafo ">
                                <div class="titulo2">OBJETIVOS</div>


                                <label>
                                    <input type="radio" name="RadioGroup1" value="Mejorar la Sulud" form="contacto-s"
                                        id="RadioGroup1_0">
                                    Mejorar la salud</label>
                                <br>
                                <label>
                                    <input type="radio" name="RadioGroup1" value="Mejorar la Figura" form="contacto-s"
                                        id="RadioGroup1_1">
                                    Mejorar la figura</label>
                                <br>
                                <label>
                                    <input type="radio" name="RadioGroup1" value="Mantenimiento" form="contacto-s"
                                        id="RadioGroup1_2">

                                <br>
                                <label>
                                    <input type="radio" name="RadioGroup1" value="Patologías" form="contacto-s"
                                        id="RadioGroup1_3">
                                    Patologías</label>
                                <br>
                                <label>
                                    <input type="radio" name="RadioGroup1" value="Entrenamiento deportivo"
                                        form="contacto-s" id="RadioGroup1_4">

                                <br>
                                <label>
                                    <input type="radio" name="RadioGroup1" value="Recreativo" form="contacto-s"
                                        id="RadioGroup1_5">
                                    Recreativo</label>
                                <br>
                                <label>
                                    <input type="radio" name="RadioGroup1" value="Mejorar el rendimiento"
                                        form="contacto-s" id="RadioGroup1_6">
                                    Mejorar el rendimiento</label>

                                <label>
                                    <input type="radio" name="RadioGroup2" value="Musculación" form="contacto-s"
                                        id="RadioGroup2_0">
                                    Musculación</label>
                                <br>
                                <label>

                                <label>

                                        id="RadioGroup2_4">

                                <br>
                                <label>

                                        id="RadioGroup2_5">

                                <label>

                            <div class="col-lg-4 col-md-4 col-sm-4 col-12 parrafo">
                                <div class="titulo2">COMO NOS CONOCIO</div>


                                <label>
                                    <input type="radio" name="RadioGroup3" value="Redes Sociales" form="contacto-s"
                                        id="RadioGroup3_0">
                                    Redes Sociales</label>
                                <br>
                                <input name="red" type="text" class="form-control" id="red" form="contacto-s"
                                    placeholder="Cual?">

                                <label>
                                    <input type="radio" name="RadioGroup3" value="Referido" form="contacto-s"
                                        id="RadioGroup3_1">
                                    Referido</label>
                                <br>
                                <label>
                                    <input type="radio" name="RadioGroup3" value="Gift Card" form="contacto-s"
                                        id="RadioGroup3_2">
                                    Gift Card</label>
                                <br>
                                <label>
                                    <input type="radio" name="RadioGroup3" value="Email" form="contacto-s"
                                        id="RadioGroup3_3">
                                    Email</label>
                                <br>
                                <label>
                                    <input type="radio" name="RadioGroup3" value="Web" form="contacto-s"
                                        id="RadioGroup3_4">
                                    Web</label>
                                <br>
                                <label>
                                    <input type="radio" name="RadioGroup3" value="Otro" form="contacto-s"
                                        id="RadioGroup3_5">
                                    Otro</label>
                                <br><br>
                            </div>
                        </div>
                        <div class="alert alert-success" role="alert" style="display: none;"></div>

                        <button type="submit" class="btn btn-principal btn-lg" name="Submit">Enviar
                            Solicitud</button>
